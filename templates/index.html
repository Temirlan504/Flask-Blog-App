{% extends 'layout.html' %}

{% block body %}
    <h1>Posts</h1><br>
    
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p>Posted by {{ post.author }} on {{ post.date_posted }}</p>
        </div>
    {% endfor %}
{% endblock %}
